---
layout: default
---
<script>
  window.location.href = "{{ '/' | relative_url }}";
</script>
<!--
  The Award layout for displaying awards and honors.
-->

<article class="px-1">
  <div class="container-lg">
    <div class="row">
      <div class="col-xl-2 col-lg-2 d-none d-lg-block"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-12">
        <div class="award-item">
          <h2 class="award-title">{{ page.title }}</h2>
          <p class="award-organization">{{ page.organization }}</p>
          <p class="award-date">{{ page.date | date: "%B %Y" }}</p>
          {% if page.image %}
            <img src="{{ page.image | relative_url }}" alt="Award Image" class="img-fluid mb-3">
          {% endif %}
          {% if page.description %}
            <h3>Description</h3>
            <p>{{ page.description }}</p>
          {% endif %}
        </div>
      </div>
      <div class="col-xl-2 col-lg-2 d-none d-lg-block"></div>
    </div>
  </div>
</article>
